<div ng-controller="CharacterController">
    <h2>Characters</h2>
    <form name="searchCharacter" ng-submit="search()">
        <input type="search" placeholder="character name" ng-model="characterName" required />
        <input type="submit" value="search" />
    </form>
    <div id="characterDetail" ng-repeat="character in characters | filter: characterName |limitTo: 20" ng-show="characterName">
        <div ng-include="'Templates/characterDetail.html'"></div>
    </div>
</div>
